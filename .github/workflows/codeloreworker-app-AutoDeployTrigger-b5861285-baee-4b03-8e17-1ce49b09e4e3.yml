name: Trigger auto deployment for codeloreworker-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/codeloreworker-app-AutoDeployTrigger-b5861285-baee-4b03-8e17-1ce49b09e4e3.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CODELOREWORKERAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CODELOREWORKERAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CODELOREWORKERAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.CODELOREWORKERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CODELOREWORKERAPP_REGISTRY_PASSWORD }}
          containerAppName: codeloreworker-app
          resourceGroup: codelore-function-app-container-app-environment
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


